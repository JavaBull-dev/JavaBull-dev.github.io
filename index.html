    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>临时关闭selinux</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">#查看selinux是否开启</span><br><span class="line">getenforce</span><br><span class="line"></span><br><span class="line">#关闭selinux</span><br><span class="line">setenforce 0</span><br></pre></td></tr></table></figure>



<p>安装Apache</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#输入y，同意安装</span><br><span class="line">yum install httpd </span><br><span class="line"></span><br><span class="line">#启动 apache</span><br><span class="line">systemctl start httpd.service </span><br><span class="line"></span><br><span class="line">#设置apache开机启动</span><br><span class="line">systemctl enable httpd.service </span><br></pre></td></tr></table></figure>



<p>修改防火墙规则</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">#允许外界访问80端口</span><br><span class="line">firewall-cmd --add-port&#x3D;80&#x2F;tcp</span><br></pre></td></tr></table></figure>



<p>安装MariaDB</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">#输入y同意安装</span><br><span class="line">yum install mariadb mariadb-server</span><br><span class="line"></span><br><span class="line">#启动MariaDB</span><br><span class="line">systemctl start mariadb.service </span><br><span class="line"></span><br><span class="line">#设置开机启动</span><br><span class="line">systemctl enable mariadb.service </span><br></pre></td></tr></table></figure>



<p>修改MySQL密码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">#通过mysql，连接数据库</span><br><span class="line">mysql</span><br><span class="line"></span><br><span class="line">#切换数据库</span><br><span class="line">use mysql;</span><br><span class="line"></span><br><span class="line">#修改mysql密码</span><br><span class="line">set password for &#39;root&#39;@&#39;localhost&#39;&#x3D;password(&#39;输入你的密码&#39;);</span><br><span class="line"></span><br><span class="line">#如果需要mysql授权远程连接，请使用如下命令授予权限</span><br><span class="line">grant all on *.* to root identified by &#39;root&#39;;</span><br><span class="line"></span><br><span class="line">#关闭数据库连接</span><br><span class="line">exit</span><br></pre></td></tr></table></figure>



<p>安装PHP以及组件</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">#默认的yum源无法升级PHP，并且通过默认的yum源安装的是低版本的php；我们需要安装其他高版本的php时，需要添加第三方yum源</span><br><span class="line">rpm -Uvh https:&#x2F;&#x2F;mirror.webtatic.com&#x2F;yum&#x2F;el7&#x2F;epel-release.rpm</span><br><span class="line">rpm -Uvh https:&#x2F;&#x2F;mirror.webtatic.com&#x2F;yum&#x2F;el7&#x2F;webtatic-release.rpm</span><br><span class="line"></span><br><span class="line">#安装php7.1，提示输入y确认安装</span><br><span class="line">yum install -y php71w-fpm php71w-opcache php71w-cli php71w-gd php71w-imap php71w-mysqlnd php71w-mbstring php71w-mcrypt php71w-pdo php71w-pecl-apcu php71w-pecl-mongodb php71w-pecl-redis php71w-pgsql php71w-xml php71w-xmlrpc php71w-devel mod_php71w</span><br><span class="line"></span><br><span class="line">#查看当前php版本</span><br><span class="line">php -v</span><br></pre></td></tr></table></figure>
